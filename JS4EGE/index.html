<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS4EGE</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/normalalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<a href="/" class="header__logo">
				<img src="img/logo.svg" alt="JS4EGE" class="header-logo__pic">
			</a>
		</div>
	</header>
	<main class="main">
		<div class="container main__container">
			<div class="main-block">
				<div class="input-block">
					<input class="file-chose" id="file-txt" type="file" hidden>
					<div onclick="document.querySelector('#file-txt').click()" class="file-btn file-btn_top">
						<p id="text" class="file-btn__text">Загрузите файл для обработки (.txt)</p>
					</div>
					<input class="file-chose" id="file-js" type="file" hidden>
					<div onclick="document.querySelector('#file-js').click()" class="file-btn file-btn_down">
						<p id="text_js" class="file-btn__text">Загрузите обработчик (.js)</p>
					</div>
				</div>
				<div class="output-block">
					<h3 class="console-title">Консоль</h3>
					<div class="console" id="console">
						<p class="console__text console__text_comment">Содержимое файла хранится в переменной <b>input</b></p>
						<p class="console__text console__text_comment">Для вывода сообщений в консоль Вы можете воспользоваться стандартной функцией <b>console.log()</b></p>
						<p class="console__text console__text_comment">Для вывода окончательного ответа предусмотрена переменная <b>output</b></p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="container footer__container">
			<div class="footer__top">
				<a href="/" class="footer__logo">
					<img src="img/logo.svg" alt="JS4EGE" class="footer-logo__pic">
				</a>
			</div>
			<div class="footer__down">
				<p class="footer__down-text">JS4EGE, 2022</p>

			</div>
		</div>
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
